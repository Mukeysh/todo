<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
    </head>
    <body>
        <h1>TO do App</h1>
        <form id="todoForm">
            <input type="text" id="task" placeholder="Add task" />
            <textarea
                id="description"
                placeholder="Add description ..."
            ></textarea>
            <input type="date" id="date" placeholder="due-date" />
            <button type="button" id="submit">Add Todo</button>
        </form>
        <ul id="todoList"></ul>
        <script src="classBased.js"></script>
    </body>
</html>
